<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <style>
    </style>
    <h2 wicket:id="welcomeMessage">Apache wicket TODO app</h2>

    <div wicket:id="feedbackPanel">
    </div>

    <div wicket:id="sectionForm" style="padding-top: 10px; padding-bottom: 10px;">
        <form wicket:id="form">
            <div class="tollbar-top" style="padding-top: 20px">
                <button wicket:id="addItemLink" type="button" class="btn btn-secondary btn-sm">Adicionar tarefa</button>
                <button wicket:id="remove" type="button" class="btn btn-secondary btn-sm">Remover itens selecionados</button>
                <button wicket:id="downloadExcelBtn" type="button" class="btn btn-primary btn-sm">Exportar para xlsx</button>
            </div>

            <div wicket:id="formNew" style="padding-top: 5px; background-color: #eeeeee">
                <table cellpadding="5">
                    <tr>
                        <td>Title</td>
                        <td><input wicket:id="title" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input wicket:id="body" type="text"/></td>
                    </tr>
                </table>
                <button wicket:id="save" type="button" class="btn btn-success btn-sm">Save</button>
            </div>

            <div class="items">
                <table class="table">
                    <tr>
                        <th style="width: 20px"></th>
                        <th style="width: 200px">Title</th>
                        <th>Description</th>
                    </tr>
                    <tr wicket:id="todoList">
                        <td><input wicket:id="selected" type="checkbox"></td>
                        <td wicket:id="title"></td>
                        <td wicket:id="body"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

    <div>
        <button wicket:id="btnSelectAll" type="button" class="btn btn-light btn-sm">Selecionar todos</button>
        <button wicket:id="btnDeselectAll" type="button" class="btn btn-light btn-sm">Desmarcar todos</button>
    </div>
</wicket:extend>
